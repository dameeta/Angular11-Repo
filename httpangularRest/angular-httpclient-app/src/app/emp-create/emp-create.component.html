<h3>Employee Records</h3>
<div class="container">
<div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="data.name" placeholder="Enter Name">
</div>
<div class="form-group">
    <label for="age">Age</label>
    <input type="text" class="form-control" id="age" [(ngModel)]="data.age" placeholder="Enter age">
</div>
<div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" [(ngModel)]="data.address" placeholder="Enter address">
</div>
<button type="submit" class="btn btn-primary" (click)="submitForm()">Add</button>
</div>
